{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/clean-blog.min.css' %}">
    <script src="https://kit.fontawesome.com/f40cae7fe4.js" crossorigin="anonymous"></script>
    <title>ARCH STEAK HOUSE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="/templates/index.html">ARCH STEAK HOUSE</a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/templates/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/templates/booking.html">BOOKING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/templates/menu.html">OUR MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/templates/gallery.html">GALLERY</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="masthead" style="background-image: url('/static/img/img_5597.webp')"alt="the sign at the entrance of the reesturant">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>BOOK A TABLE WITH US</h1>
            <span class="subheading">steaks live jazz and cocktails everynight</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h4>Book A Table Today</h4>
        <form name="sentMessage" id="contactForm" novalidate method="POST" action="add">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name" id="fname" name="fname" required data-validation-required-message="Please enter your first name.">
              <hr>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" id="lname" name="lname"required data-validation-required-message="Please enter your last name.">
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" name="email"required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label for="date" name="date">Date:</label>
              <input type="date" id="datePickerId" required/>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <br>
              <select name="time" id="time"onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();' required class="select-tim" name="time">
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
              </select>
              <br>
              <br>
            </div>
            <p class="help-block text-danger"></p>
            <br>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <input type="textarea"/>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>
  <hr>
    
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://twitter.com/" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://facebook.com/" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href=https://instagram.com/ target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-instagram fa-stack-1x fa-inverse""></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Frank Brown 2022</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
